<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Basketball Scoreboard.css">
    <title>Solo Project - BasketBall ScoreBoard</title>
</head>

<body>
    <div class="container">
        <div>
            <h3 class="title">HOME</h3>
            <div id="score-el-1">0</div>
            <button onclick="plusOne1()"> + 1</button>
            <button onclick="plusTwo1()"> + 2</button>
            <button onclick="plusThree1()"> + 3</button>
        </div>
        <div>
            <h3 class="title">GUEST</h3>
            <div id="score-el-2">0</div>
            <button onclick="plusOne2()"> + 1</button>
            <button onclick="plusTwo2()"> + 2</button>
            <button onclick="plusThree2()"> + 3</button>
        </div>
    </div>
    <button id="reset-btn" onclick="reset()">RESET</button>

    <script src="Basketball Scoreboard.js"></script>
</body>

</html>
